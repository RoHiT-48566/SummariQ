<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SummariQ</title>
    <style>
      body {
        min-width: 500px; /* Forces wider popup */
        max-width: 600px;
        width: 100%;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        position: relative;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      select {
        padding: 8px;
        font-size: 16px;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      pre {
        margin-top: 20px;
        white-space: pre-wrap;
        word-wrap: break-word;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 4px;
        text-align: left;
        font-size: 14px;
        line-height: 1.6;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 15px auto;
        display: none; /* hidden by default */
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media only screen and (max-width: 480px) {
        .container {
          max-width: 90%;
        }

        button {
          width: 100%;
          margin-top: 10px;
        }

        select {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>SummariQ</h2>
      <div>
        <select id="summary-type">
          <option value="brief">Brief</option>
          <option value="detailed">Detailed</option>
          <option value="bullets">Bullet points</option>
        </select>
        <button id="summarize">Summarize</button>
        <button id="copy-btn">Copy</button>
      </div>

      <div class="loader" id="loader"></div>

      <pre id="result">Select a type and click Summarize!</pre>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
